<form>
    <label for="cake-name">Cake name: </label>
    <select name="cake-name" id="cake-name">
        <option value="">--- Select cake ---</option>
        <option value="bonanza">Bake Sale Bonanza</option>
        <option value="favorite">Favorite Cake</option>
        <option value="sweetest">The Sweetest Treat</option>
    </select>
    <br>
    <label for="deliver-date">Deliver date: </abel>
    <input type="date" id="deliver-date" name="date"/>
    <br>
    <label for="name">Your name: </label>
    <input id="name" name="name" type="text">
    <br>
    <label for="message">Message: </label>
    <input id="message" type="text" name="message" placeholder="type your text that writes on the cake">
    <br>
    <span>Includes: </span>
    <br>
    <input type="checkbox" name="includes" id="candle">Candle<br>
    <input type="checkbox" name="includes" id="firework">Firework<br>
    <input type="checkbox" name="includes" id="toys">Toys<br>
    <br>
    <label for="destination">Deliver to: </label>
    <br>
    <textarea name="destination" id="destination" cols="30" rows="10"></textarea>
    <br>
    <span>Contact before delivery?</span>
    <br>
    <input type="radio" name="contact" id="yes">
    <label for="yes">Yes</label>
    <br>
    <input type="radio" name="contact" id="no">
    <label for="no">No</label>
</form>
